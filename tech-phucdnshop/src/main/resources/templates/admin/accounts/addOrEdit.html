<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{admin/dashboardLayout.html}">

<head> </head>

<body>
  <section class="row" layout:fragment="content">
    <div class="col-6 offset-3 mt-4">
      <form th:action="@{/admin/accounts/saveOrUpdate}" method="post" th:object="${account}">
        <div class="card">
          <input type="hidden" th:field="*{isEdit}">
          <div class="card-header">
            <h2 th:text="${account.isEdit? 'Edit Account' : 'Add New Account'}"> Add New Account</h2>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" th:field="*{username}"
              name="username" id="username" aria-describedby="usernameHid"
                placeholder="Username">
              <small id="usernameHid" th:if="${#fields.hasErrors('username')}"
                lass="form-text text-muted">Username is invalid</small>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" th:field="*{password}"
              name="password" id="password" aria-describedby="passwordHid"
                placeholder="Password">
              <small id="passwordHid" th:if="${#fields.hasErrors('password')}"
                class="form-text text-muted">Password is invalid</small>
            </div>
          </div>
          <div class="card-footer text-muted">
            <button type="reset" class="btn btn-secondary">Reset</button>
            <a th:href="@{/admin/accounts}" class="btn btn-success">List Accounts</a>
            <button class="btn btn-primary">
              <i class="fas fa-save"></i>
              <span th:if="${account.isEdit}">Update</span>
              <span th:unless="${account.isEdit}">Save</span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </section>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
